<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat - MEN'S VINTAGE</title>
    <link rel="stylesheet" href="RoomChat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Container Utama -->
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
           <a href="Men_sVintage.html"> <button  class="back-button" ><i class="fas fa-arrow-left"></i></button></a>
            <div class="header-info">
                <h1>MEN'S VINTAGE</h1>
                <h4>@men'svintage</h4>
            </div>
        </div>
    
     <!-- Body Chat -->
     <div class="chat-body" id="chat-body"></div>
  
      <!-- Footer Input -->
      <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button class="send-button" id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <script src="RoomChat.js"></script>
</body>
</html>
