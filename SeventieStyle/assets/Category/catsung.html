<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="kategori.css">
</head>
<body>
    <div class="category-header">
        <h2>CATEGORY</h2>
    </div>
    <div class="container">
        <div class="categories">
            <a href="cattops.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/shirt.jpeg" alt="Tops">
                <p><b>TOPS</b></p>
            </a>
            <a href="catbott.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/shorts.jpeg" alt="bottoms">
                <p><b>BOTTOMS</b></p>
            </a>
            <a href="catsung.html" style="background-color: rgb(255, 255, 255);" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/sunglasses.jpeg" alt="SUNGLASSES">
                <p><b>SUNGLASSES</b></p>
            </a>
            <a href="catboot.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/boots.jpeg" alt="boots">
                <p><b>BOOTS</b></p>
            </a>
            <a href="catbags.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/bag.jpeg" alt="bags">
                <p><b>BAGS</b></p>
            </a>
            <a href="cathats.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/hat.jpeg" alt="Hats">
                <p><b>HATS</b></p>
            </a>
            <a href="catwacthes.html" class="category-card">
                <img style="height: auto; width: 120px;" src="Picture/watch.jpeg" alt="watches">
                <p><b>WATCHES</b></p>
            </a>
        </div>
        <div class="product-grid">
            <div class="product-card" onclick="goToChat('Elips Sunglasses', 'IDR 300K', 'RCjimmy7.html')">
                <img src="Picture/Elips Sunglasses.jpeg" alt="Elips Sunglasses">
                <h3>Elips Sunglasses</h3>
                <div class="harga"> 
                    <p>IDR 300K</p>
                    <a href="#chat" >   
                        <img style="width: 60px;" src="Picture/chat2.jpg" alt="Chat Icon" class="chat-icon">
                    </a> 
                </div>
            </div>
            <div class="product-card" onclick="goToChat('Rojano Sunglasses', 'IDR 335K', 'RCjimmy7.html')">
                <img src="Picture/Rojano Sunglasses.jpeg" alt="Rojano Sunglasses">
                <h3>Rojano Sunglasses</h3>
                <div class="harga">
                    <p>IDR 335K</p>
                    <a href="#CHAT" >   
                        <img style="width: 60px;" src="Picture/chat2.jpg" alt="Chat Icon" class="chat-icon">
                    </a>
                </div>
            </div>

            <div class="product-card" onclick="goToChat('dark brown glasses', 'IDR 100K', 'RCtimemachine.html')">
                <img src="Picture/dark brown glasses.jpeg" alt="dark brown glasses">
                <h3>dark brown glasses</h3>
                <div class="harga">
                    <p>IDR 100K</p>
                    <a href="#CHAT" >   
                        <img style="width: 60px;" src="Picture/chat2.jpg" alt="Chat Icon" class="chat-icon">
                    </a>
                </div>
            </div>

            <div class="product-card" onclick="goToChat('brown tiger glasses', 'IDR 100K', '.RCtimemachine')">
                <img src="Picture/brown tiger glasses.jpeg" alt="brown tiger glasses">
                <h3>brown tiger glasses</h3>
                <div class="harga">
                    <p>IDR 100K</p>
                    <a href="#CHAT" >   
                        <img style="width: 60px;" src="Picture/chat2.jpg" alt="Chat Icon" class="chat-icon">
                    </a>
                </div>
            </div>
        </div>

         <!-- JavaScript -->
        <script>
            function goToChat(productName, price, targetPage) {
                // Simpan data produk ke localStorage
                localStorage.setItem('productName', productName);
                localStorage.setItem('productPrice', price);

                // Arahkan ke halaman yang sesuai
                window.location.href = targetPage;
            }
        </script>
    </body>
</html>
