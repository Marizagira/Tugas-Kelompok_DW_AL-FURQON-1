<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/SeventieStyle/assets/Profil/asset/logres.css">
    <title>Register - SeventiesStyle</title>
    <style>
        .form-control {
            border-radius: .25rem;
        }
        .char-count {
            font-size: 1.0em;
            color: rgb(82, 50, 36);
            display: none; /* Hanya tampil saat focused */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border p-6 shadow box-area">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image col-3 col-sm-4 col-md-12 mb-3">
                    <img src="/SeventieStyle/assets/Picture/LOGO.png" class="img-fluid" style="width: 500px;">
                </div>
            </div> 
        
            <div class="col-md-6 right-box">
                <form id="registerForm" action="/SeventieStyle/assets/Profil/login.html" method="get">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>REGISTER</h2>
                            <p>Temukan harta karun disetiap pilihan!</p>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label mb-2">Full Name</label>
                            <input type="text" id="fullName" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Full Name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label mb-2">Email</label>
                            <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label mb-2">Password</label>
                            <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Password" required maxlength="14">
                            <span id="passwordCount" class="char-count">0/14</span>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label mb-2">Password Confirm</label>
                            <input type="password" id="confirmPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password Confirm" required maxlength="14">
                            <span id="confirmPasswordCount" class="char-count">0/14</span>
                        </div>

                        <div class="mb-3">
                            <label for="captchaInput" class="form-label mb-2">CAPTCHA: <span id="captchaQuestion"></span></label>
                            <input type="text" id="captchaInput" class="form-control form-control-lg bg-light fs-6" placeholder="Enter CAPTCHA" required maxlength="14">
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                        </div>

                        <div class="row">
                            <small>Have an Account? <a href="login.html" style="text-decoration: none; color: rgb(0, 64, 255)">Login</a></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/SeventieStyle/assets/Profil/asset/logres.js"></script>
</body>
</html>
