<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/SeventieStyle/assets/Profil/asset/logres.css">
    <title>Login - SeventiesStyle</title>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border p-5 shadow box-area">
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image col-3 col-sm-4 col-md-12 mb-3">
                <img src="/SeventieStyle/assets/Picture/LOGO.png" class="img-fluid" style="width: 500px;">
            </div>
        </div> 
        
        <div class="col-md-6 right-box">
            <form id="loginForm" action="/SeventieStyle/index.html" method="get"> 
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3>LOGIN</h3>
                        <p>Selamat Datang di SeventiesStyle dan Temukan harta karun disetiap pilihan!.</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label mb-2">Email</label>
                        <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Email" require>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-2">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter Password" required maxlength="14">
                    </div>
                    <div class="mb-3">
                        <label for="captchaInput" class="form-label mb-2">CAPTCHA: <span id="captchaQuestion" class="char-count"></span></label>
                        <input type="text" id="captchaInput" class="form-control form-control-lg bg-light fs-6" placeholder="Enter CAPTCHA" required maxlength="6">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck"><small>Remind Me</small></label>
                        </div>

                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div>
                        <small>Don't Have an Account? | <a href="/SeventieStyle/assets/Profil/register.html" style="text-decoration: none; color: rgb(0, 64, 255)">Register</a></small>
                    </div>
                    <div>
                        <small>Forget Your Password? | <a href="/SeventieStyle/assets/Profil/lupa.html" style="text-decoration: none; color: rgb(0, 64, 255);">Reset Password</a></small>
                    </div>
                </div>
            </form>
        </div> 

        <script src="/SeventieStyle/assets/Profil/asset/logres.js"></script>
    </div>
</div>

</body>
</html>
